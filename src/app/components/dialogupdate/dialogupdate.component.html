<h1 mat-dialog-title>Update Tweet</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Enter new Tweet</mat-label>
        <input matInput [(ngModel)]="data.message">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data.message" cdkFocusInitial>Ok</button>
</div>
